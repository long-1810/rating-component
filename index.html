<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="rating-container shown">
    <div class="star">
      <img src="./images/icon-star.svg" alt="Star">
    </div>
    <p class="title">How did we do?</p>
    <p class="desc"> Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="ratings">
      <button class="rating-score">1</button>
      <button class="rating-score">2</button>
      <button class="rating-score">3</button>
      <button class="rating-score">4</button>
      <button class="rating-score">5</button>
    </div>

    <button class="submit">Submit</button>
  </div>

  <div class="submit-container hidden">
    <img class="thank-you" src="./images/illustration-thank-you.svg" alt="Thank you">
    <p class="rating">You selected 4 out of 5</p>
    <p class="title">Thank you!</p>
    <p class="desc"> We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>

  </div>

  <script src="./script.js"></script>
</body>

</html>
